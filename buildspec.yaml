version: 0.2

env:
    variables:
        CACHE_CONTROL: "86400"
        S3_BUCKET: "sampleangular1245"
        BUILD_FOLDER: "dist"
       
phases:
  install:
    runtime-versions:
        nodejs: 12
  pre_build:
    commands:
        - echo Installing source NPM dependencies...
        - npm install
        - npm install -g @angular/cli
        - TIME=$(date +"%Y%m%d_%H%M%S")
       # Get Chrome Information
        - curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
        - echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list
        - apt-get -y update
      # Install chrome
        - apt-get -y install google-chrome-stable
      # Installation of all required packages.
        - apt-get install -yq gconf-service xvfb libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
        - pip install --upgrade awscli
        - sed -i 's|# exec -a "$0" "$HERE/chrome" "$@"|/exec -a "$0" "$HERE/chrome" "$@"  --no-sandbox|g' /usr/bin/google-chrome
               
         
  build:
    commands:
        - echo lint started
        #- ng lint
        - echo build started
        - ng build
        - echo testing started
        #- ng test -- --browsers=ChromeHeadlessCI
  post_build:      
    commands: #|
    
       # if [ "$CODEBUILD_BUILD_SUCCEEDING" == "1" ]; then
       # echo "Uploading Artifacts to S3"
       # aws s3 cp dist s3://${S3_BUCKET}/$CODEBUILD_BUILD_NUMBER --recursive
        #fi
        #echo "Error in Unit Test"
        #- cd hihello
        #- whereis hihello
        #- pwd   
        #- ls -a
        #- zip -r codebuild.zip dist
        #- mv codebuild.zip $CODEBUILD_BUILD_NUMBER.zip
        - cp -r scripts dist/hello-angular/
        - cp appspec.yml dist/hello-angular/
        - mkdir codebuild
        - cp -r dist/hello-angular/* codebuild
        #- zip -r codebuild.zip codebuild/*
        - ls -a
        - zip -r $CODEBUILD_BUILD_NUMBER.zip codebuild/*
        - ls -a
        - aws s3 cp $CODEBUILD_BUILD_NUMBER.zip s3://${S3_BUCKET}/$CODEBUILD_BUILD_NUMBER.zip 
      
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes

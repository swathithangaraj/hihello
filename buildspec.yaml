version: 0.2

env:
    variables:
        CACHE_CONTROL: "86400"
        S3_BUCKET: "sampleangular1245"
        BUILD_FOLDER: "dist"
       
phases:
  install:
    runtime-versions:
        nodejs: 12
  pre_build:
    commands:
        - echo Installing source NPM dependencies...
        - npm install
        - npm install -g @angular/cli
        - TIME=$(date +"%Y%m%d_%H%M%S")
        - sudo apt update
        - sudo apt install wget
        - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        - sudo dpkg -i google-chrome-stable_current_amd64.deb
        
        
         
  build:
    commands:
        - echo Build started
        - ng build
        - ng test
       
        
  post_build:
    commands:
           
      - echo "Uploading dist folder to s3"
      - aws s3 cp dist s3://${S3_BUCKET}/${TIME}/$CODEBUILD_BUILD_NUMBER --recursive
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes
